<h3>Liste des avions</h3>

<hr />

<div>
	<div>
		<label>Nom : </label>
		<input type="text" [(ngModel)]="formAvion.nom" />
	</div>

    <div>
		<label>Capacité : </label>
		<input type="text" [(ngModel)]="formAvion.capacite" />
	</div>

    <div>
		<label>Disponibilité : </label>
		<input type="checkbox" value = "true" [(ngModel)]="formAvion.estDisponible" />
	</div>

	<div>
		<button (click)="ajouterAvion()" class="btn btn-success">Ajouter</button>
		<button (click)="modifierAvion()" class="btn btn-warning">Modifier</button>
	</div>
</div>

<hr />

<table class="table table-striped">
    <thead>
        <tr>
            <th>Nom</th>
            <th>Capacité de l'avion</th>
            <th>Disponibilité de l'avion</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let avion of avions | async">
            <td>{{ avion.nom }}</td>
            <td>{{ avion.capacite }}</td>
            <td>{{ avion.estDisponible }}</td>

            <td></td>

            <td>
                <button (click)="editerAvion(avion)" class="btn btn-warning">Editer</button> 
                <button (click)="supprimerAvion(avion)" class="btn btn-danger">Supprimer</button> 
            </td>
        </tr>
    </tbody>

</table>
