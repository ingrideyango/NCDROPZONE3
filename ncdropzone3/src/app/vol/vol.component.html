<h1>Liste des vols</h1>

<div>
    <div>
        <label>Numéro du vol : </label>
        <input type="number" name="id" [(ngModel)]="formVol.id" />
    </div>

    <div>
        <label>Etat du vol : </label>
        <select id="etats" onchange="if (document.getElementById('etats').value == 6) {
            document.getElementById('desc_incidence').style.display = 'inline';
        } else {
            document.getElementById('desc_incidence').style.display = 'none';
        };" [(ngModel)]="formVol.etatVol">
            <option id="1" value="1">En attente</option>
            <option id="2" value="2">En préparation</option>
            <option id="3" value="3">En embarquement</option>
            <option id="4" value="4">En vol</option>
            <option id="5" value="5">Terminé</option>
            <option id="6" value="6">En incidence</option>
        </select>
    </div>

    <div id="desc_incidence" style="display: none;">
        <label>Description de l'incidence :</label><br />
        <input type="text">
    </div>

    <div>
        <button (click)="ajouterVol()">Ajouter</button>
        <button (click)="modifierVol()">Modifier</button>
    </div>
</div>

<hr />

<table>
    <thead>
        <tr>
            <th>Numéro du vol</th>
            <th>Etat du vol</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vol of vols | async">
            <td>{{ vol.id }}</td>
            <td>{{ vol.etatVol }}</td>
            <td>
                <button (click)="editerVol(vol)">EDITER</button>
            </td>
        </tr>
    </tbody>
</table>
